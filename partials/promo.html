<section class="section section-promo-new">
  <style>
    /* Internal CSS for Flash Sale Ends In section */

    /* Root variables for consistency (can be overridden by external CSS if desired) */
    :root {
        --promo-primary: #F97316; /* Vibrant Orange */
        --promo-primary-light: #FB923C;
        --promo-text-dark: #1F2937;
        --promo-text-light: #FFFFFF;
        --promo-background-card: linear-gradient(135deg, #1A1A1A 0%, #000000 100%); /* Deep black gradient */
        --promo-border-radius-lg: 1rem; /* 16px */
        --promo-shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(249, 115, 22, 0.2);
        --promo-shadow-md: 0 8px 20px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.1);
        --promo-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .section-promo-new {
      padding: 4rem 0; /* Adjusted padding */
      background-color: #F9FAFB; /* Light background */
      font-family: var(--promo-font-family);
    }

    .promo-card {
      background: var(--promo-background-card);
      border-radius: var(--promo-border-radius-lg);
      box-shadow: var(--promo-shadow-lg);
      padding: 3rem 2rem; /* Adjusted padding for better responsiveness */
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 3px solid var(--promo-primary); /* More prominent orange border */
      color: var(--promo-text-light); /* Default text color for the card */
      transform-style: preserve-3d; /* For child 3D effects */
      transition: all 0.4s ease-in-out;
    }

    .promo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(249, 115, 22, 0.3);
    }

    .promo-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(249,115,22,0.25) 0%, rgba(249,115,22,0) 70%); /* Stronger radial glow */
      animation: promo-glow 15s infinite linear;
      z-index: 0;
    }

    @keyframes promo-glow {
      0% { transform: rotate(0deg) scale(0.8); opacity: 0.7; }
      50% { transform: rotate(180deg) scale(1.1); opacity: 0.9; }
      100% { transform: rotate(360deg) scale(0.8); opacity: 0.7; }
    }

    .promo-card-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .promo-title {
      font-size: clamp(2.5rem, 6vw, 4.5rem); /* Responsive font size */
      font-weight: 900;
      color: var(--promo-text-light);
      margin-bottom: 1.5rem; /* Increased margin */
      letter-spacing: -0.05em; /* Tighter spacing */
      text-shadow: 0 0 20px rgba(249, 115, 22, 0.8), 0 0 30px rgba(255, 255, 255, 0.3);
      line-height: 1.1;
      background: linear-gradient(45deg, var(--promo-text-light), #FFD700); /* Gold accent */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateZ(30px); /* Lift in 3D space */
    }

    .promo-timer {
      display: flex;
      justify-content: center;
      gap: 1.5rem; /* Space between items */
      margin: 2.5rem 0; /* Increased vertical margin */
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
      perspective: 1000px;
      transform: translateZ(20px); /* Lift in 3D space */
    }

    .promo-timer-item {
      background-color: rgba(255, 255, 255, 0.1); /* Slightly more opaque background */
      backdrop-filter: blur(8px); /* Subtle blur effect */
      border-radius: 0.75rem; /* Slightly larger rounded corners */
      padding: 1.25rem 1.5rem; /* More padding */
      min-width: 90px; /* Ensure minimum width */
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.2); /* Lighter border */
      box-shadow: var(--promo-shadow-md);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .promo-timer-item:hover {
      transform: translateY(-5px) scale(1.05) rotateX(5deg);
      border-color: var(--promo-primary);
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .promo-timer-value {
      font-size: clamp(2.5rem, 7vw, 4rem); /* Responsive font size */
      font-weight: 800;
      color: var(--promo-primary-light); /* Accent color for numbers */
      line-height: 1;
      text-shadow: 0 0 15px rgba(249, 115, 22, 0.7), 0 0 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      transform: translateZ(25px); /* Lift value in 3D space */
    }

    .promo-timer-item:hover .promo-timer-value {
        color: var(--promo-text-light); /* Change color on hover */
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    .promo-timer-label {
      font-size: 0.95rem; /* Slightly larger label */
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 0.5rem;
      font-weight: 600;
      transform: translateZ(15px); /* Lift label in 3D space */
    }

    .promo-text {
      font-size: clamp(1rem, 2.5vw, 1.25rem); /* Responsive font size */
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2.5rem; /* Increased margin */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      transform: translateZ(10px); /* Lift text in 3D space */
    }

    .promo-card .btn-primary {
      background-color: var(--promo-primary); /* Use primary orange for button */
      color: var(--promo-text-light);
      padding: 1rem 2.5rem; /* Larger button */
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem; /* Larger font */
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(249, 115, 22, 0.5); /* Stronger shadow */
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transform: translateZ(20px); /* Lift button in 3D space */
    }

    .promo-card .btn-primary:hover {
      background-color: var(--promo-primary-light);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 30px rgba(249, 115, 22, 0.7);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .promo-card {
        padding: 2.5rem 1.5rem;
      }
      .promo-timer {
        gap: 1rem;
      }
      .promo-timer-item {
        min-width: 75px;
        padding: 1rem 1.2rem;
      }
      .promo-timer-label {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .promo-card {
        padding: 2rem 1rem;
      }
      .promo-title {
        font-size: clamp(2rem, 8vw, 3rem);
      }
      .promo-timer-item {
        min-width: 60px;
        padding: 0.8rem 1rem;
      }
      .promo-timer-value {
        font-size: clamp(2rem, 10vw, 3rem);
      }
      .promo-timer-label {
        font-size: 0.7rem;
      }
      .promo-card .btn-primary {
        padding: 0.8rem 1.8rem;
        font-size: 1rem;
      }
    }
  </style>
  <div class="container">
    <div class="promo-card">
      <div class="promo-card-content">
        <h2 class="promo-title">Flash Sale Ends In:</h2>
        <div class="promo-timer" id="countdown">
          <div class="promo-timer-item">
            <span class="promo-timer-value" id="days">00</span>
            <span class="promo-timer-label">Days</span>
          </div>
          <div class="promo-timer-item">
            <span class="promo-timer-value" id="hours">00</span>
            <span class="promo-timer-label">Hours</span>
          </div>
          <div class="promo-timer-item">
            <span class="promo-timer-value" id="minutes">00</span>
            <span class="promo-timer-label">Minutes</span>
          </div>
          <div class="promo-timer-item">
            <span class="promo-timer-value" id="seconds">00</span>
            <span class="promo-timer-label">Seconds</span>
          </div>
        </div>
        <p class="promo-text">Don't miss out on amazing deals!</p>
        <a href="shop.html" class="btn btn-primary">Shop Now</a>
      </div>
    </div>
  </div>
</section>
