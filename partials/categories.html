<section class="section categories-section-new">
  <style>
    /* Internal CSS for Shop by Category section */

    /* Root variables for consistency */
    :root {
      --category-primary: #F97316; /* Vibrant Orange */
      --category-primary-light: #FB923C;
      --category-text-dark: #1F2937;
      --category-text-muted: #6B7280;
      --category-surface: #FFFFFF;
      --category-background: #F9FAFB; /* Light Gray for background */
      --category-border-radius-lg: 1rem; /* 16px */
      --category-shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
      --category-shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
      --category-shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
      --category-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .categories-section-new {
      background-color: var(--category-background);
      padding: 5rem 0;
      font-family: var(--category-font-family);
      text-align: center; /* Center section title and subtitle */
    }

    .categories-section-new .section-title {
      color: var(--category-text-dark);
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1rem;
      font-weight: 800;
      letter-spacing: -0.025em;
    }

    .categories-section-new .section-subtitle {
      color: var(--category-text-muted);
      font-size: clamp(1rem, 2vw, 1.25rem);
      max-width: 700px;
      margin: 0 auto 3.5rem; /* Increased bottom margin */
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); /* Adjusted minmax for better fit */
      gap: 2rem; /* Consistent gap */
      max-width: 1200px; /* Constrain grid width */
      margin: 0 auto; /* Center the grid */
    }

    .category-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--category-border-radius-lg);
      box-shadow: var(--category-shadow-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      background-color: var(--category-surface);
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      justify-content: space-between; /* Space out image and title */
      padding-bottom: 1.5rem; /* Padding for the bottom of the card */
    }

    .category-card:hover {
      transform: translateY(-8px) scale(1.03); /* More dynamic hover */
      box-shadow: var(--category-shadow-lg);
      border-color: var(--category-primary); /* Accent border on hover */
    }

    .category-card-image-wrapper {
        width: 100%;
        height: 200px; /* Fixed height for image area */
        overflow: hidden;
        border-radius: var(--category-border-radius-lg) var(--category-border-radius-lg) 0 0;
        margin-bottom: 1rem;
    }

    .category-card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease-in-out;
    }

    .category-card:hover .category-card-image {
      transform: scale(1.15); /* Zoom in effect */
    }

    .category-card-title {
      font-size: 1.5rem; /* Prominent title size */
      font-weight: 700;
      color: var(--category-text-dark);
      line-height: 1.3;
      transition: color 0.3s ease;
      padding: 0 1rem; /* Horizontal padding for title */
    }

    .category-card:hover .category-card-title {
      color: var(--category-primary); /* Vibrant accent on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .categories-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }
      .category-card-image-wrapper {
        height: 180px;
      }
      .category-card-title {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 768px) {
      .categories-section-new {
        padding: 4rem 0;
      }
      .categories-grid {
        gap: 1.5rem;
      }
      .category-card-image-wrapper {
        height: 160px;
      }
      .category-card-title {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .categories-section-new {
        padding: 3rem 0;
      }
      .categories-grid {
        grid-template-columns: 1fr; /* Single column on very small screens */
        gap: 1rem;
      }
      .category-card-image-wrapper {
        height: 200px; /* Can be a bit taller in single column */
      }
      .category-card-title {
        font-size: 1.4rem;
      }
    }
  </style>
  <div class="container">
    <h2 class="section-title">Shop by Category</h2>
    <p class="section-subtitle">Find exactly what you're looking for by browsing our curated categories.</p>
    <div class="categories-grid">

      <a href="shop.html#handbags" class="category-card">
        <div class="category-card-image-wrapper">
            <img src="/public/handbags.jpeg" alt="Handbags" class="category-card-image">
        </div>
        <h3 class="category-card-title">Handbags</h3>
      </a>

      <a href="shop.html#backpacks" class="category-card">
        <div class="category-card-image-wrapper">
            <img src="/public/backpacks.jpeg" alt="Backpacks" class="category-card-image">
        </div>
        <h3 class="category-card-title">Backpacks</h3>
      </a>

      <a href="shop.html#travel" class="category-card">
        <div class="category-card-image-wrapper">
            <img src="/public/travel.jpeg" alt="Travel" class="category-card-image">
        </div>
        <h3 class="category-card-title">Travel</h3>
      </a>

      <a href="shop.html#wallets" class="category-card">
        <div class="category-card-image-wrapper">
            <img src="/public/wallets.jpeg" alt="Wallets" class="category-card-image">
        </div>
        <h3 class="category-card-title">Wallets</h3>
      </a>

    </div>
  </div>
</section>
