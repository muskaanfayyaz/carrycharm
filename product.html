<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | CarryCharm</title>
    <link rel="stylesheet" href="dist/styles.css">
    <style>
        .product-page-section { padding: 4rem 0; }
        .product-page-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: flex-start;
        }
        .product-image-gallery {
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        .product-image-large { width: 100%; height: auto; }
        .product-details .product-title-large {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .product-details .price-large {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }
        .product-details .description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--color-text-muted);
            margin-bottom: 2rem;
        }
        .add-to-cart-form .add-to-cart-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        @media (min-width: 768px) {
            .product-page-grid { grid-template-columns: 1fr 1fr; gap: 3rem; }
        }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: flex;
            align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content {
            background-color: #fff; padding: 2rem; border-radius: 16px;
            max-width: 400px; width: 90%; text-align: center;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { color: var(--color-primary); margin-bottom: 1rem; }
        .modal-product-info {
            display: flex; align-items: center; gap: 1rem;
            margin: 1.5rem 0; text-align: left;
        }
        .modal-product-info img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .modal-buttons { display: flex; gap: 1rem; justify-content: center; }
    </style>
</head>
<body>

    <div data-include="partials/header.html"></div>

    <main class="container">
        <section class="product-page-section">
            <div class="product-page-grid">
                <div class="product-image-gallery">
                    <img src="" alt="Product Image" class="product-image-large" id="product-image">
                </div>
                <div class="product-details" data-id="">
                    <h1 class="product-title-large" id="product-name">Loading...</h1>
                    <p class="price-large" id="product-price"></p>
                    <p class="description" id="product-description"></p>
                    <div class="add-to-cart-form">
                        <button class="btn btn-primary add-to-cart-btn">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="modal-overlay" id="add-to-cart-modal">
        <div class="modal-content">
            <h2>Added to Cart!</h2>
            <div class="modal-product-info">
                <img src="" alt="Product" id="modal-product-image">
                <div>
                    <h4 id="modal-product-name"></h4>
                    <p id="modal-product-price"></p>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="continue-shopping-btn">Continue Shopping</button>
                <a href="cart.html" class="btn btn-primary">View Cart</a>
            </div>
        </div>
    </div>

    <div data-include="partials/footer.html"></div>

    <script src="js/script.js"></script>

</body>
</html>
