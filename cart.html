<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart â€” CarryCharm</title>
  <link rel="stylesheet" href="dist/styles.css">
  <style>
    .cart-section { padding: 4rem 1rem; }
    .cart-header { text-align: center; margin-bottom: 3rem; }
    .cart-header h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 800; }
    
    .cart-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        align-items: flex-start;
    }
    .cart-items-list { display: flex; flex-direction: column; gap: 1.5rem; }
    
    .cart-item-row {
        display: grid;
        grid-template-columns: 80px 1fr auto;
        gap: 1rem;
        align-items: center;
        background-color: var(--color-surface);
        padding: 1rem;
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--color-border);
    }
    .cart-item-image { width: 80px; height: 80px; object-fit: cover; border-radius: var(--border-radius-md); }
    .cart-item-details { text-align: left; }
    .cart-item-name { font-weight: 600; color: var(--color-text); margin-bottom: 0.25rem; }
    .cart-item-price { color: var(--color-text-muted); font-size: 0.9rem; }
    
    .cart-item-controls { display: flex; flex-direction: column; align-items: flex-end; gap: 1rem; }
    .cart-item-quantity { display: flex; align-items: center; gap: 0.5rem; }
    .quantity-btn {
        width: 28px; height: 28px; border: 1px solid var(--color-border);
        background-color: var(--color-surface); cursor: pointer; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        transition: background-color 0.2s;
    }
    .quantity-btn:hover { background-color: var(--color-background); }
    .quantity-value { font-weight: 600; min-width: 20px; text-align: center; }
    .cart-item-remove-btn {
        background: transparent; border: none; font-size: 1.5rem;
        color: var(--color-text-muted); cursor: pointer; transition: color 0.3s;
        padding: 0; line-height: 1;
    }
    .cart-item-remove-btn:hover { color: var(--color-primary); }
    .cart-item-total-price { font-weight: 700; font-size: 1.1rem; text-align: right; }

    .cart-summary-box {
        background-color: var(--color-surface); padding: 2rem;
        border-radius: var(--border-radius-lg); box-shadow: var(--shadow-sm); border: 1px solid var(--color-border);
        position: sticky; top: 112px;
    }
    .cart-summary-box h2 { margin-bottom: 2rem; text-align: center; }
    .summary-row { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .summary-row span:last-child { font-weight: 600; color: var(--color-text); }
    .summary-total { font-weight: 700; font-size: 1.25rem; border-top: 1px solid var(--color-border); padding-top: 1rem; }
    .checkout-btn { width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem; }
    
    #cart-empty { text-align: center; padding: 4rem 1rem; background-color: var(--color-surface); border-radius: var(--border-radius-lg); }
    #cart-empty p { font-size: 1.1rem; margin-bottom: 1.5rem; }

    @media (min-width: 640px) {
        .cart-item-row { 
            grid-template-columns: 100px 1fr 120px 80px 20px; 
            padding: 1.5rem;
        }
        .cart-item-controls { flex-direction: row; }
    }

    @media (min-width: 1024px) {
        .cart-grid { grid-template-columns: 2fr 1fr; }
    }
  </style>
</head>
<body>

  <div data-include="partials/header.html"></div>

  <main class="container cart-section">
    <div class="cart-header">
      <h1>Shopping Cart</h1>
    </div>

    <div id="cart-empty" style="display: none;">
      <p>Your cart is empty.</p>
      <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
    </div>
    
    <div class="cart-grid">
        <div class="cart-items-list" id="cart-items">
            <!-- Cart items are rendered by js/script.js -->
        </div>
        
        <aside class="cart-summary-box" id="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span class="cart-total">PKR 0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>FREE</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total</span>
                <span class="cart-total">PKR 0.00</span>
            </div>
            <button class="btn btn-primary checkout-btn">Proceed to Checkout</button>
        </aside>
    </div>
  </main>

  <div data-include="partials/footer.html"></div>

  <script src="js/script.js"></script>
</body>
</html>
