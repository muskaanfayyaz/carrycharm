<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | CarryCharm</title>
    <link rel="stylesheet" href="dist/styles.css">
    <style>
        .shop-header {
            text-align: center;
            padding: 4rem 1rem;
            background-color: var(--color-surface);
            margin-bottom: 3rem;
            border-radius: var(--border-radius-lg);
        }
        .shop-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
        }
        .shop-header p {
            font-size: 1.15rem;
            color: var(--color-text-muted);
            max-width: 600px;
            margin: 1rem auto 0;
        }
        .filter-bar {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 1rem;
            background-color: var(--color-surface);
            border-radius: var(--border-radius-md);
        }
        .filter-bar select, .filter-bar input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
            font-size: 1rem;
            width: 100%;
        }
        .product-grid-redesigned { padding-bottom: 5rem; }
        .product-card-redesigned a.card-link { text-decoration: none; color: inherit; }

        @media (min-width: 768px) {
            .filter-bar {
                grid-template-columns: 1fr 1fr;
            }
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: flex;
            align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content {
            background-color: #fff; padding: 2rem; border-radius: 16px;
            max-width: 400px; width: 90%; text-align: center;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { color: var(--color-primary); margin-bottom: 1rem; }
        .modal-product-info {
            display: flex; align-items: center; gap: 1rem;
            margin: 1.5rem 0; text-align: left;
        }
        .modal-product-info img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
        .modal-buttons { display: flex; gap: 1rem; justify-content: center; }
    </style>
</head>
<body>

    <div data-include="partials/header.html"></div>

    <main class="container">
        <div class="shop-header">
            <h1>Our Collection</h1>
            <p>Explore our curated selection of high-quality bags and accessories, designed for the modern individual.</p>
        </div>

        <div class="filter-bar">
            <input type="search" id="search-input" placeholder="Search for products...">
            <select id="category-filter" aria-label="Filter by category">
                <option value="all" selected>All Categories</option>
                <option value="backpack">Backpacks</option>
                <option value="tote">Totes</option>
                <option value="handbag">Handbags</option>
                <option value="duffel">Duffels</option>
                <option value="clutch">Clutches</option>
                <option value="wallet">Wallets</option>
            </select>
        </div>

        <div class="product-grid-redesigned">
            <!-- Product Cards are dynamically inserted by js/script.js -->
        </div>
    </main>

    <div class="modal-overlay" id="add-to-cart-modal">
        <div class="modal-content">
            <h2>Added to Cart!</h2>
            <div class="modal-product-info">
                <img src="" alt="Product" id="modal-product-image">
                <div>
                    <h4 id="modal-product-name"></h4>
                    <p id="modal-product-price"></p>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="continue-shopping-btn">Continue Shopping</button>
                <a href="cart.html" class="btn btn-primary">View Cart</a>
            </div>
        </div>
    </div>

    <div data-include="partials/footer.html"></div>

    <script src="js/script.js"></script>
    
</body>
</html>
